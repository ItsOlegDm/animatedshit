<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/anim.css">
</head>
<body>
    <div class="intro" id="intro">
        <span class="title" id="ititle" >Where the journey begins</span>
        <div class="mdb" id="mdb">
            <span class="mbtn" id="mbtn" onclick="modal();">Начать</span>
        </div>
        
        <div class="modal" id="modal">
            <h3>Заполните квенту персонажа</h3>
            <form action="https://php.itsolegdm.com/form.php" method="post" name="">
                <span class="dheader">Ваш реальный возраст</span>
                <input type="number" name="age" id="age" placeholder="100-7">
                <span class="dheader">Имя</span>
                <input type="text" name="name" id="name" placeholder="Кристиан Ханикян">
                
                <span class="dheader">Почему фусти гей?</span>
                <textarea name="" id="" cols="30" rows="10" placeholder="Потому что это база."></textarea>
                <span class="dheader">Какая вы машина по гендеру?</span>
                <select name="car_gender" required>
                    <option value="" disabled selected>Выберите один вариант.</option>
                    <option value="ford_focus">Ford focus</option>
                    <option value="toyota_corolla">Toyota Corolla</option>
                    <option value="daewoo_lanos">Daewoo Lanos</option>
                    <option value="jiguli">Jiguli</option>
                </select>
                <input type="submit" value="Отправить">
            </form>
        </div>
    </div>
<script>
    let mdb = document.getElementById("mdb");
    let intro = document.getElementById("intro");
    let ititle = document.getElementById("ititle");
    let mbtn = document.getElementById("mbtn");
    setTimeout(function(){ 
        intro.style.height= "100vh";
        mdb.style.marginTop = 0;
            setTimeout(function(){ 
                mdb.style.width = "75px";
                setTimeout(function(){ 
                    mbtn.style.opacity = "1";
                    setTimeout(function(){ 
                        ititle.style.opacity = "1";
                    }, 800)
                }, 800)
            }, 1500)
    }, 500)

    function modal() {
        let mdb = document.getElementById("mdb");
        let ititle = document.getElementById("ititle");
        let modal = document.getElementById("modal");
        mdb.style.opacity = 0;
        ititle.style.opacity = 0;
        setTimeout(function(){ 
            ititle.style.display = "none";
            mdb.style.display = "none";
            
            modal.style.display = "flex"
            setTimeout(function(){ 
                modal.style.opacity = "1"
            }, 80) 
        }, 1000)
    }
</script>
</body>
</html>
